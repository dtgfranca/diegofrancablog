# Hugo configuration file
title: Diego França Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/dtgfranca"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/dtgfranca"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/dtgfranca"
      params:
        icon: x-twitter
    - name: LinkedIn
      weight: 7
      url: "https://www.linkedin.com/in/diego-thiago-guimar%C3%A3es-fran%C3%A7a-4a15bb28/"
      params:
        icon: linkedin

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
