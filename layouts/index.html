{{ define "main" }}
<style>
    header, nav {
        width: 100%;
        background: #fff; /* ou a cor do seu tema */
        padding: 1rem 2rem;
        border-bottom: 1px solid #ddd;
    }
    .main-content {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
    }

    ul.post-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    ul.post-list li {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #ddd;
    }

    ul.post-list li:last-child {
        border-bottom: none;
    }

    .post-title {
        font-size: 1.8rem;
        color: #007acc;
        text-decoration: none;
        font-weight: bold;
    }

    .post-title:hover {
        text-decoration: underline;
    }

    .post-meta {
        margin-top: 0.3rem;
        font-size: 0.9rem;
        color: #666;
    }

    .tags {
        margin-top: 0.5rem;
    }

    .tag {
        display: inline-block;
        background: #f4f4f4;
        color: #333;
        padding: 0.2rem 0.6rem;
        margin-right: 0.3rem;
        border-radius: 3px;
        font-size: 0.8rem;
    }

    .summary {
        margin-top: 0.8rem;
        font-size: 1rem;
        color: #444;
    }

</style>

<div class="main-content">
    <h1>Posts Recentes</h1>
    <ul class="post-list">
        {{ range .Site.RegularPages }}
        <li>
            <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
            <div class="post-meta">
                <small>Publicado em {{ .Date.Format "02/01/2006" }}</small>
            </div>

            {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}

            <p class="summary">{{ .Summary }}</p>
        </li>
        {{ end }}
    </ul>
</div>

{{ end }}
